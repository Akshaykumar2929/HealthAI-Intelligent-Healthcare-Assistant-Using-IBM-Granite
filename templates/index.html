<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health AI Assistant</title>
</head>
<body>
    <h2>HealthAI: Intelligent Healthcare Assistant</h2>
    <form method="POST">
        <textarea name="user_input" rows="4" cols="50" placeholder="Enter your symptoms or health query..."></textarea><br><br>
        <input type="submit" value="Ask">
    </form>
    {% if response %}
        <h3>Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
